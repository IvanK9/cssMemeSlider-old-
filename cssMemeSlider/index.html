<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <header class="header">
        <h1 class="title">
            MemeSlider
        </h1>
    </header>
    <main class="slider">
        <div class="slider__wrapper">
            <input type="radio" name="slide" id="slide-1" checked />
            <input type="radio" name="slide" id="slide-2" />
            <input type="radio" name="slide" id="slide-3" />
            <input type="radio" name="slide" id="slide-4" />

            <div class="slider__slides">
                <ul class="slider__list list-reset">
                    <li class="slider__item">
                        <img src="./img/slide-1.jpg" alt="slide-1" id="img-1" class="slider__img">
                    </li>
                    <li class="slider__item">
                        <img src="./img/slide-2.jpg" alt="slide-2" id="img-2" class="slider__img">
                    </li>
                    <li class="slider__item">
                        <img src="./img/slide-3.jpg" alt="slide-3" id="img-3" class="slider__img">
                    </li>
                    <li class="slider__item">
                        <img src="./img/slide-4.jpg" alt="slide-4" id="img-4" class="slider__img">
                    </li>
                </ul>
            </div>

            <div class="slider__content">

                <div class="slider__descr descr">
                    <div class="descr__wrapper">
                        <span class="descr__text">
                            После бессонной ночи просишь пару минут на доработку
                        </span>
                        <span class="descr__text">
                            Когда предлагают выполнить тестовое задание
                        </span>
                        <span class="descr__text">
                            Курсы на позицию senior за 3 месяца
                        </span>
                        <span class="descr__text">
                            Когда просят почитать спецификацию
                        </span>
                    </div>
                </div>

                <div class="slider__control">
                    <label for="slide-1" class="slider__btn--wrap">
                        <span class="slider__btn"></span>
                    </label>
                    <label for="slide-2" class="slider__btn--wrap">
                        <span class="slider__btn"></span>
                    </label>
                    <label for="slide-3" class="slider__btn--wrap">
                        <span class="slider__btn"></span>
                    </label>
                    <label for="slide-4" class="slider__btn--wrap">
                        <span class="slider__btn"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
